<!DOCTYPE html><html><head>  <title>OsmAnd Offroad-Survey Plugin Preview (Northern Thailand)</title>  <meta charset='utf-8' />  <meta name='viewport' content='width=device-width, initial-scale=1.0'>    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.7.1/dist/leaflet.css' integrity='sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==' crossorigin=''/>    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css'>    <script src='https://unpkg.com/leaflet@1.7.1/dist/leaflet.js' integrity='sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==' crossorigin=''></script>    <style>    html,body,#map{width:100%;height:100%;margin: 0; padding: 0;}  </style></head><body><div id='map'></div><script>  const center = [ 19.20742852680121, 98.81103515625 ];  const pluginLayer = L.tileLayer('./tiles/{z}/{x}/{y}.png?date=2022-02-07', {    attribution: '<a href=https://github.com/cmoffroad/osmand-offroad-survey-plugin>osmand-offroad-survey-plugin</a>'  });  var map = new L.Map('map', {     minZoom: 13,     maxZoom: 13,    maxBounds: L.latLngBounds(       L.latLng(20.200346006493724, 97.75634765625),       L.latLng(18.166730410221927, 99.90966796875)    ),    layers: [ pluginLayer ]  })  .setView(center, 13);  map.attributionControl.setPrefix('');  var baseLayers = {    'osmand-offroad-survey-plugin': pluginLayer,    'komoot': L.tileLayer('http://{s}.tile.komoot.de/komoot/{z}/{x}/{y}.png?lang=en'),    'cyclemap': L.tileLayer('https://{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=6170aad10dfd42a38d4d8c709a536f38'),    'mapy.cz': L.tileLayer('https://mapserver.mapy.cz/base-m/{z}-{x}-{y}?sdk=HgUbCgUbGkgqAQkYBxYEHQNHQlJfR1VfQlBZSw%3D%3D'),    'google (terrain)': L.tileLayer('https://mt3.Google.com/vt?z={z}&x={x}&y={y}&lyrs=p'),    'google (satellite)': L.tileLayer('https://mt3.Google.com/vt?z={z}&x={x}&y={y}&lyrs=y')  };  var overlays = {    'OSM GPS traces': L.tileLayer('https://{s}.gps-tile.openstreetmap.org/lines/{z}/{x}/{y}.png')  };  L.control.layers(baseLayers, overlays).addTo(map);</script></body></html>
