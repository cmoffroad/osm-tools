<!DOCTYPE html>
<html>
<head>
	<title>Quick Start - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="./leaflet-bing-layer.js"></script>
    <style>
    html,body{width:100%;height:100%;margin: 0; padding: 0;}
    .map { width: 50%; height: 50%; float: left; }
	</style>
</head>
<body>
<div class="map" id="bing"></div>
<div class="map" id="esri"></div>
<div class="map" id="maxar"></div>
<div class="map" id="mapbox"></div>
<script>
	const center = [18.9224, 98.8422], zoom = 13;

	var bing = L.map('bing', { zoomControl: false }).setView(center, zoom).addLayer(
		L.tileLayer.bing("AuhiCJHlGzhg93IqUH_oCpl_-ZUrIE6SPftlyGYUvr9Amx5nzA-WqGcPquyFZl4L", {
			attribution: 'Bing aerial imagery'
		})
	)
	.on('move', (e) => {
		const center = bing.getCenter(), zoom = bing.getZoom();
		esri.setView(center, zoom);
		maxar.setView(center, zoom);
		mapbox.setView(center, zoom);
	});
	bing.attributionControl.setPrefix('');

	var esri = L.map('esri', { zoomControl: false }).setView(center, zoom).addLayer(
		L.tileLayer('https://services.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{x}/{y}?blankTile=false', {
			attribution: 'Esri World Imagery',
			minZoom: 1,
			maxZoom: 20,
			tms: true
		})
	)
	.on('move', (e) => {
		const center = esri.getCenter(), zoom = esri.getZoom();
		// bing.setView(center, zoom);
		// maxar.setView(center, zoom);
		// mapbox.setView(center, zoom);
	});
	esri.attributionControl.setPrefix('');

	var maxar = L.map('maxar', { zoomControl: false }).setView(center, zoom).addLayer(
		L.tileLayer('https://services.digitalglobe.com/earthservice/tmsaccess/tms/1.0.0/DigitalGlobe:ImageryTileService@EPSG:3857@jpg/{z}/{x}/{y}.jpg?connectId=c2cbd3f2-003a-46ec-9e46-26a3996d6484', {
			attribution: 'Maxar Premium Imagery (Beta)',
			minZoom: 1,
			maxZoom: 20,
			tms: true
		})
	)
	.on('move', (e) => {
		const center = maxar.getCenter(), zoom = maxar.getZoom();
		// bing.setView(center, zoom);
		// esri.setView(center, zoom);
		// mapbox.setView(center, zoom);
	});	
	maxar.attributionControl.setPrefix('');

	var mapbox = L.map('mapbox', { zoomControl: false }).setView(center, zoom).addLayer(
		L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
			attribution: 'Mapbox Satellite',
			accessToken: 'pk.eyJ1Ijoib3BlbnN0cmVldG1hcCIsImEiOiJja2w5YWt5bnYwNjZmMnFwZjhtbHk1MnA1In0.eq2aumBK6JuRoIuBMm6Gew',
			id: 'satellite-streets-v9'
		})
	)
	.on('move', (e) => {
		const center = mapbox.getCenter(), zoom = mapbox.getZoom();
		// bing.setView(center, zoom);
		// esri.setView(center, zoom);
		// maxar.setView(center, zoom);
	});
	mapbox.attributionControl.setPrefix('');
	
</script>
</body>
</html>
